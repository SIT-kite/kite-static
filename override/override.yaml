routeNotice: 
  /freshman/login:
    id: 4
    title: 新生登录说明
    msg: 若需使用原本的入学信息功能，请先在此登录后再使用

  /freshman:
    id: 3
    title: 入学信息说明
    msg: 若该功能出现错误信息，请先返回后点击“新生登录”后再使用本功能

  /electricity_bill:
    id: 2
    title: 电费异常说明
    msg: "由于5号到7号的小时数据没统计，所以全部加到7号18点的统计上去了。余额信息正常"

  /timetable:
    id: 1
    title: 课表导入说明
    msg: |
        "    你好，若在升级新版本后遇到 "课表导入失败" 等异常情况，请确保已通过 WiFi 连接校园网，或者使用 EasyConnect 软件连接校园网。"
        "    同时请检查你在 "设置" 中填写的密码是否与 OA 密码一致，小风筝只能通过你填写的 OA 账号和密码访问校园网。"
        "    如有其他建议或问题，欢迎在 “反馈” 中留言，我们会尽快回复，谢谢 !"

homeColorSaturation: 1.0